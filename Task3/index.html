<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            grid-column: 1 / -1;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .input-section {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            min-height: 45px;
        }

        .radio-option input[type="radio"]:checked + label {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .radio-option label:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .convert-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
        }

        .convert-btn:active {
            transform: translateY(-1px);
        }

        .result {
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateX(20px);
        }

        .result.show {
            opacity: 1;
            transform: translateX(0);
        }

        .result-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .result {
                transform: translateY(20px);
            }

            .result.show {
                transform: translateY(0);
            }

            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .radio-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .radio-option label {
                padding: 14px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Temperature Converter</h1>
        
        <div class="content-wrapper">
            <div class="input-section">
                <div class="form-group">
                    <label for="temperature">Enter Temperature:</label>
                    <input type="number" id="temperature" placeholder="Enter temperature value" step="any">
                    <div class="error" id="tempError">Please enter a valid number</div>
                </div>

                <div class="form-group">
                    <label>Select Input Unit:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="celsius" name="unit" value="celsius" checked>
                            <label for="celsius">Celsius</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                            <label for="fahrenheit">Fahrenheit</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="kelvin" name="unit" value="kelvin">
                            <label for="kelvin">Kelvin</label>
                        </div>
                    </div>
                </div>

                <button class="convert-btn" onclick="convertTemperature()">
                    <span id="btnText">Convert Temperature</span>
                </button>
            </div>

            <div class="result" id="result">
                <div class="result-text" id="resultText">Enter a temperature to see the conversion</div>
            </div>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = document.getElementById('temperature');
            const tempError = document.getElementById('tempError');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const btnText = document.getElementById('btnText');
            
            // Reset error state
            tempError.classList.remove('show');
            
            // Get input values
            const temperature = parseFloat(tempInput.value);
            const selectedUnit = document.querySelector('input[name="unit"]:checked').value;
            
            // Validate input
            if (isNaN(temperature) || tempInput.value.trim() === '') {
                tempError.classList.add('show');
                tempInput.focus();
                return;
            }
            
            // Show loading state
            btnText.innerHTML = '<span class="loading"></span>';
            
            // Simulate processing time for better UX
            setTimeout(() => {
                let conversions = {};
                
                // Convert based on input unit
                switch(selectedUnit) {
                    case 'celsius':
                        conversions = {
                            fahrenheit: (temperature * 9/5) + 32,
                            kelvin: temperature + 273.15
                        };
                        break;
                    case 'fahrenheit':
                        conversions = {
                            celsius: (temperature - 32) * 5/9,
                            kelvin: (temperature - 32) * 5/9 + 273.15
                        };
                        break;
                    case 'kelvin':
                        conversions = {
                            celsius: temperature - 273.15,
                            fahrenheit: (temperature - 273.15) * 9/5 + 32
                        };
                        break;
                }
                
                // Format results
                let resultHTML = `<strong>${temperature}¬∞ ${getUnitSymbol(selectedUnit)}</strong> converts to:<br><br>`;
                
                Object.keys(conversions).forEach(unit => {
                    const value = Math.round(conversions[unit] * 100) / 100; // Round to 2 decimal places
                    resultHTML += `<div style="margin: 8px 0; font-size: 1.1rem;">
                        <strong>${value}¬∞ ${getUnitSymbol(unit)}</strong>
                    </div>`;
                });
                
                resultText.innerHTML = resultHTML;
                result.classList.add('show');
                
                // Reset button text
                btnText.textContent = 'Convert Temperature';
            }, 800);
        }
        
        function getUnitSymbol(unit) {
            const symbols = {
                'celsius': 'C',
                'fahrenheit': 'F', 
                'kelvin': 'K'
            };
            return symbols[unit];
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('temperature').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertTemperature();
            }
        });
        
        // Clear error when user starts typing
        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('tempError').classList.remove('show');
        });
        
        // Add some interactive feedback
        document.querySelectorAll('input[name="unit"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Clear previous results when unit changes
                const result = document.getElementById('result');
                const resultText = document.getElementById('resultText');
                result.classList.remove('show');
                setTimeout(() => {
                    resultText.textContent = 'Enter a temperature to see the conversion';
                }, 300);
            });
        });
    </script>
</body>
</html>
